<mat-sidenav-container [class.myapp-dark-theme]="darkTheme">
  <mat-sidenav #sidenav mode="push">
    <!-- mode:value= over side push,如果是： align="end"则在右侧 -->
    <app-side-bar></app-side-bar>
  </mat-sidenav>
  <div class="site">
    <header>
      <app-header (toggle)="sidenav.toggle()" (toggleDarkTheme)="switchTheme($event)"></app-header>
    </header>
    <main>
      <!-- 路由插座 -->
      <router-outlet></router-outlet>
      <!-- 动画实验 -->
      <!-- <div class="square" [@square]="squareState" (click)="onClick()"></div> -->
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
