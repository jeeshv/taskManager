<form [formGroup]="myGroup" (ngSubmit)="onSubmit(myGroup,$event)">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title> 登录：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="您的Email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="您的密码" formControlName="password">
        <mat-error>密码不正确哦</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？
        <a routerLink="/register">注册</a>
      </p>
      <p>忘记
        <a routerLink="/forgot">密码？</a>
      </p>
    </mat-card-actions>
  </mat-card>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        心灵鸡汤
      </mat-card-title>
      <mat-card-subtitle>
        满足感在于不断的努力，而不是现有成就。全心努力定会胜利满满。
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/img/quote_fallback.jpg" alt="">
    <mat-card-content>
      Satisfaction lies in the effort, not in the attainment. Full effort is full victory.
    </mat-card-content>
  </mat-card>
</form>
