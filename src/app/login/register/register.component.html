<form [formGroup]="myFormGroupxx" (ngSubmit)="onSubmit(myFormGroupxx,$event)">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title> 注册：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="您的Email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="您的姓名" formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="您的密码" formControlName="password">
        <mat-error>密码不正确哦</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="重复输入您的密码" formControlName="pconfirm">
        <mat-error>密码不正确哦</mat-error>
      </mat-form-field>
      <app-image-list-select
      [useSvgIcon]="true"
      [cols]="6"
      [items]="items"
      [title]="'选择头像：'"
      formControlName="avatar">
    </app-image-list-select>
      <!-- v1 -->
      <!-- <mat-grid-list cols="6">
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list> -->
      <button mat-raised-button color="accent" type="submit">注册</button>
    </mat-card-content>
  </mat-card>
</form>
