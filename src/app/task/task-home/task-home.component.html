<div class="task-lists">
  <app-task-list 
  app-droppable
  [dropTags]="['task-item', 'task-list']"
  [dragEnterClass]="'drag-enter'"
  [app-draggable]="true"
  [dragTag]="'task-list'"
  [draggedClass]="'drag-start'"
  [dragData]="list"
  (dropped)="handleMove($event, list)"
  [ngStyle]="{'order':list.order}"
  *ngFor="let list of lists" class="list-container">
    <app-task-header 
      [header]="list.name" 
      (newTask)="launchNewTaskDialog()"
      (moveAll)="launchCopyTaskDialog()"
      (onDelList)="launchDelListDialog()"
      (onEditList)="launchEditListDialog()"></app-task-header>
    <app-task-item *ngFor="let task of list.tasks" [item]="task"
      (taskClick)="launchUpdateTaskDialog(task)">

    </app-task-item>
  </app-task-list>
</div>
<button mat-fab class="fab-button"  (click)="launchAddListDialog()">
    <mat-icon>add</mat-icon>
</button>
