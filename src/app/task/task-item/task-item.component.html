<mat-list-item class="container" [@item]="widerPriority" [ngClass]="{
    'priority-normal':item.priority ===3,
    'priority-important':item.priority ===2,
    'priority-emergency':item.priority ===1
  }" (click)="onItemClick()" 
  [app-draggable]="true" 
  [dragTag]="'task-item'"
  [draggedClass]="'drag-start'"
  [dragData]="item" >
  <mat-checkbox class="completion-status" (click)="onCheckBoxClick($event)" [checked]="item.completed" value="" color="primary"></mat-checkbox>
  <div mat-line class="content" [ngClass]="{'completed':item.completed}">
    <span [matTooltip]="item.desc">{{item.desc}}</span>
  </div>
  <div mat-line class="bottom-bar">
    <span class="due-date" *ngIf="item.dueData">
      {{item.dueData | date : "yy-MM-dd"}}
    </span>
    <mat-icon *ngIf="item.reminder">alarm</mat-icon>
  </div>
  <mat-icon [svgIcon]="avatar" mat-list-avatar class="avatar"></mat-icon>
</mat-list-item>
